  <section class="text-center border-top border-3 border-primary border-top-lg-0 pt-5" style="background-image: url(./images/lightpaperfibers.png)">
    <img src="./images/banner_service-sm.png" alt="banner" class="img-fluid banner-2">
  </section>

  <main style="background-image: url(./images/lightpaperfibers.png)">
    <section class="container pt-5 pb-9 py-lg-10">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="" class="px-4 px-lg-6 py-9 bg-white shadow-sm rounded border-top border-3 border-primary">
            <h2 class="fs-4 fw-bold text-center mb-9">填寫訂購資訊</h2>
            <div class="row g-4 gx-lg-5 mb-5 mb-lg-8">
              <div class="col-lg-6">
                <label for="firstName" class="form-label">名字</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-lg-6">
                <label for="lastName" class="form-label">姓氏</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-12">
                <label for="city" class="form-label">收件地址</label>
                <div class="row gx-5 gy-2">
                  <div class="col-lg-6">
                    <select class="form-select" id="city">
                      <option selected disabled>請選擇城市</option>
                      <option value="1">台北市</option>
                      <option value="2">新北市</option>
                      <option value="3">台中市</option>
                      <option value="4">台南市</option>
                      <option value="5">高雄市</option>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <select class="form-select" id="district">
                      <option selected disabled>請選擇區域</option>
                      <option value="1">板橋區</option>
                      <option value="2">土城區</option>
                      <option value="3">中和區</option>
                      <option value="4">新莊區</option>
                      <option value="5">樹林區</option>                      
                    </select>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="style" class="form-label">選擇設計師風格</label>
                <select class="form-select" id="style">
                  <option value="1">Cute</option>
                  <option value="2" selected>Meili</option>
                </select>
              </div>
              <div class="col-12">
                <label for="payment" class="form-label">付款方式</label>
                <select class="form-select" id="payment">
                  <option value="1">超商付款</option>
                  <option value="2">線上刷卡</option>
                  <option value="3">ATM轉帳</option>
                  <option value="4" selected>貨到付款</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label w-100">加購服務</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="service1" value="1">
                  <label class="form-check-label" for="service1">送禮用包裝+100</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="service2" value="2">
                  <label class="form-check-label" for="service2">無框畫+250</label>
                </div>
              </div>
              <div class="col-12">
                <label for="remark" class="form-label">備註說明</label>
                <textarea class="form-control" id="remark" rows="3"></textarea>
              </div>
            </div>
            <div class="text-center">
              <p class="fs-4 fw-bold mb-5">總金額 NT$ 300</p>
              <button type="submit" class="btn btn-primary rounded-pill fs-4">送出訂購資訊</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
